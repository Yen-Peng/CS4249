<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Selection</title>
  </head>
  <body>
    <div class="container">
      <h1>Driving Simulator Booking Selection</h1>
      <div class="selected-info-box">
        <span>
          <div id="selected_info">
            <div class="info_label">Month:</div>
            <span id="selected_month"></span>
          </div>
          <div id="selected_info">
            <div class="info_label">Session:</div>
            <span id="selected_session"></span>
          </div>
          <div id="selected_info">
            <div class="info_label">Day:</div>
            <span id="selected_day"></span>
          </div>
          <div id="selected_info" style="margin-bottom: 0px">
            <div class="info_label">Venue:</div>
            <span id="selected_day">BBDC</span>
          </div>
        </span>
      </div>

      <div class="sub_container" style="margin-top: 30px">
        <p style="color: #2869a5">
          Below are the only slots that are available based on your schedule
          selection. Please check the slot you want to book and then click
          "<b>Submit</b>".
        </p>
        <p style="color: #2869a5">
          Click "<b><< Back</b>" to select other schedule.
        </p>
      </div>

      <div id="slot_listing" style="margin: 10px 0px 40px 0px">
        <table id="slots"></table>
      </div>

      <div class="button-container">
        <a href="tabular.html">
          <button style="margin-left: 0px">
            Back
          </button>
        </a>
        <a href="confirmation.html">
          <button style="margin-left: 2px" id="submit">
            Submit
          </button>
        </a>
      </div>
    </div>


    <script src="selection_script.js"></script>
    <!-- <script src="logging.js"></script> -->
    <script>
      document.addEventListener("mousedown", function(){
        var clicks = parseInt(localStorage.getItem('clicks'))
        clicks += 1
        localStorage.setItem('clicks', clicks)
      })
    </script>
  </body>
</html>
