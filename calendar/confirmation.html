<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Confirmation</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Driving Simulator Booking</h1>
            </div>

            <div class="confirm-box">
                <div id="message"></div>
                <div id="confirmed-slots"></div>
                <div class="total-cost"></div>
            </div>
            <div class="confirm-instruction-box">
                <p>Please click <strong>Next</strong> on Qualtrics to proceed to the next page</p>
            </div>
        </div>
    </body>
</html>

<script>
    // get from sessionstorage as object
    var confirmedSessions = JSON.parse(sessionStorage.getItem('selectedSessions'));

    const cost = sessionStorage.getItem('totalCost');

    let allConfirmedSlotsHtml = '';
    for (const value of Object.values(confirmedSessions)) {
        allConfirmedSlotsHtml += `
        <div>
            <p>${value.date}, ${value.slot}, Session ${value.session} </p>
        </div>
        `
    }
    document.getElementById('confirmed-slots').innerHTML = allConfirmedSlotsHtml;

    let messageHTML = `<p>Your booking has been confirmed for the following slot`;
    if (Object.values(confirmedSessions).length > 1) {
        messageHTML += `s`;
    }
    messageHTML += `:</p>`
    document.getElementById("message").innerHTML = messageHTML;

    document.querySelector('.total-cost').innerHTML = `Total cost: $` + cost;

</script>
